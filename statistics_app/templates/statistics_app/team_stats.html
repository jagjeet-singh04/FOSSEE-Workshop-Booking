
{% extends 'workshop_app/base.html' %}

{% block title %}
 Workshop Statistics
{% endblock %}

{% block content %}
{% load static %}
<style>
    .stats-sidebar {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 1.5rem 1rem;
        margin-bottom: 2rem;
    }
    .stats-sidebar .nav-link {
        border-radius: 8px;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #0d6efd;
        transition: background 0.2s, color 0.2s;
    }
    .stats-sidebar .nav-link.active, .stats-sidebar .nav-link:hover {
        background: #0d6efd;
        color: #fff;
    }
    .stats-card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 2rem;
        margin-bottom: 2rem;
    }
    .chart-container {
        min-height: 350px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    @media (max-width: 768px) {
        .stats-card {
            padding: 1rem;
        }
        .stats-sidebar {
            padding: 1rem 0.5rem;
        }
        .chart-container {
            min-height: 220px;
        }
    }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 mb-3">
            <div class="stats-sidebar">
                <h5 class="mb-3" style="font-weight:700;color:#0d6efd;"><span class="material-icons" style="vertical-align:middle;">groups</span> Teams</h5>
                <ul class="nav flex-column">
                    {% for team in all_teams %}
                        <li class="nav-item">
                            <a href="{% url 'statistics_app:team' team.id %}" class="nav-link {% if team.id == selected_team_id %}active{% endif %}">
                                <span class="material-icons" style="font-size:1em;vertical-align:middle;">group</span> Team {{forloop.counter}}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <div class="stats-card">
                <h4 class="mb-4" style="font-weight:700;color:#0d6efd;"><span class="material-icons" style="vertical-align:middle;">bar_chart</span> Team Workshop Statistics</h4>
                <div class="chart-container">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'workshop_app/js/chart.min.js' %}"></script>
<script id="team-labels-data" type="application/json">{{ team_labels|json_script:"team-labels-data" }}</script>
<script id="ws-count-data" type="application/json">{{ ws_count|json_script:"ws-count-data" }}</script>
<script>
    var teamLabels = JSON.parse(document.getElementById('team-labels-data').textContent);
    var wsCount = JSON.parse(document.getElementById('ws-count-data').textContent);
    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: teamLabels,
            datasets: [{
                data: wsCount,
                label: "Team Members Workshops",
                backgroundColor: 'rgba(13,110,253,0.7)',
                borderColor: 'rgba(13,110,253,1)',
                borderWidth: 2,
                borderRadius: 6,
                hoverBackgroundColor: 'rgba(13,110,253,1)',
                hoverBorderColor: 'rgba(13,110,253,1)'
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false },
                title: {
                    display: false
                }
            },
            scales: {
                x: {
                    grid: { display: false },
                    ticks: { color: '#0d6efd', font: { weight: 'bold' } }
                },
                y: {
                    grid: { color: '#e9ecef' },
                    ticks: { color: '#333' }
                }
            }
        }
    });
</script>
{% endblock %}
