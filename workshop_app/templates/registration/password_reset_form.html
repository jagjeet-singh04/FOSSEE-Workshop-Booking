{% extends "workshop_app/base.html" %}

{% block title %} Forgot Password {% endblock %}


{% block content %}
<style>
    .reset-form-card {
        max-width: 420px;
        margin: 80px auto 0 auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 2.5rem 2rem;
        animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .reset-form-title {
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 1.5rem;
        text-align: center;
        color: #0d6efd;
    }
    .form-label {
        font-weight: 500;
        color: #333;
    }
    .btn-request {
        width: 100%;
        padding: 0.7rem;
        font-size: 1.1rem;
        border-radius: 8px;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }
    .btn-cancel {
        width: 100%;
        padding: 0.7rem;
        font-size: 1.1rem;
        border-radius: 8px;
        font-weight: 600;
    }
    .input-group-text {
        background: #e9ecef;
        border-radius: 8px 0 0 8px;
    }
    .alert {
        margin-bottom: 1rem;
    }
    @media (max-width: 576px) {
        .reset-form-card {
            padding: 1.2rem 0.5rem;
        }
        .reset-form-title {
            font-size: 1.4rem;
        }
    }
</style>
<div class="reset-form-card">
    <div class="reset-form-title">
        <span class="material-icons" style="vertical-align:middle;font-size:2rem;color:#0d6efd;">lock</span>
        Forgot Password?
    </div>
    <form action="" method="post" autocomplete="on">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_email" class="form-label">Email address</label>
            <div class="input-group">
                <span class="input-group-text"><span class="material-icons" style="font-size:1.2em;">email</span></span>
                {{ form.email }}
            </div>
        </div>
        <button class="btn btn-success btn-request" type="submit">Request Password Reset</button>
        <a href="{% url 'workshop_app:index' %}" class="btn btn-primary btn-cancel">Cancel</a>
    </form>
</div>
{% endblock content %}
