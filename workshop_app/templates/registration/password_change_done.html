
{% extends "workshop_app/base.html" %}

{% block content %}
<style>
    .success-card {
        max-width: 420px;
        margin: 80px auto 0 auto;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 2.5rem 2rem;
        text-align: center;
        animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .success-icon {
        font-size: 3.5rem;
        color: #198754;
        margin-bottom: 1rem;
        animation: pop 0.7s;
    }
    @keyframes pop {
        0% { transform: scale(0.5); }
        80% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
    .success-message {
        font-size: 1.3rem;
        font-weight: 600;
        color: #198754;
        margin-bottom: 0.7rem;
    }
    .redirect-message {
        font-size: 1.1rem;
        color: #333;
        margin-bottom: 0.5rem;
    }
</style>
<div class="success-card">
    <span class="material-icons success-icon">check_circle</span>
    <div class="success-message">Your password has been changed successfully.</div>
    <div class="redirect-message">Redirecting to homepage...</div>
    <div class="spinner-border text-success" role="status" style="margin-top:1rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>
<script type="text/javascript">
    window.setTimeout(function() {
        location.href="{% url 'workshop_app:index' %}"
    }, 2000);
</script>
{% endblock %}
