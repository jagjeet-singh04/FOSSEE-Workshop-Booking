{% extends "workshop_app/base.html" %}
{% block title %} Forgot Password {% endblock %}



{% block content %}
<style>
	.reset-done-card {
		max-width: 420px;
		margin: 80px auto 0 auto;
		background: #fff;
		border-radius: 16px;
		box-shadow: 0 4px 24px rgba(0,0,0,0.08);
		padding: 2.5rem 2rem;
		text-align: center;
		animation: fadeIn 0.7s;
	}
	@keyframes fadeIn {
		from { opacity: 0; transform: translateY(30px); }
		to { opacity: 1; transform: translateY(0); }
	}
	.reset-done-icon {
		font-size: 3.5rem;
		color: #0d6efd;
		margin-bottom: 1rem;
		animation: pop 0.7s;
	}
	@keyframes pop {
		0% { transform: scale(0.5); }
		80% { transform: scale(1.1); }
		100% { transform: scale(1); }
	}
	.reset-done-message {
		font-size: 1.3rem;
		font-weight: 600;
		color: #0d6efd;
		margin-bottom: 0.7rem;
	}
	.reset-done-info {
		font-size: 1.1rem;
		color: #333;
		margin-bottom: 1.2rem;
	}
	.login-btn {
		width: 100%;
		padding: 0.7rem;
		font-size: 1.1rem;
		border-radius: 8px;
		font-weight: 600;
		margin-top: 1.2rem;
	}
</style>
<div class="reset-done-card">
	<span class="material-icons reset-done-icon">mark_email_read</span>
	<div class="reset-done-message">Password reset successful</div>
	<div class="reset-done-info">Instructions for setting a new password have been mailed to your registered email address.</div>
	<a class="btn btn-primary login-btn" href="{% url 'login' %}">Go to Login</a>
</div>
{% endblock %}
