{% extends 'workshop_app/base.html' %}

{% block title %}
	Logged out
{% endblock %}

{% block content %}
<style>
	.logout-card {
		max-width: 420px;
		margin: 80px auto 0 auto;
		background: #fff;
		border-radius: 16px;
		box-shadow: 0 4px 24px rgba(0,0,0,0.08);
		padding: 2.5rem 2rem;
		animation: fadeIn 0.7s;
		text-align: center;
	}
	@keyframes fadeIn {
		from { opacity: 0; transform: translateY(30px); }
		to { opacity: 1; transform: translateY(0); }
	}
	.logout-title {
		font-weight: 700;
		font-size: 2rem;
		margin-bottom: 1.2rem;
		color: #0d6efd;
	}
	.logout-icon {
		color: #0d6efd;
		font-size: 3rem;
		margin-bottom: 1.2rem;
	}
	.logout-message {
		font-size: 1.1rem;
		color: #333;
		margin-bottom: 1.2rem;
	}
	.login-link {
		color: #198754;
		font-weight: 600;
		text-decoration: underline;
	}
	@media (max-width: 576px) {
		.logout-card {
			padding: 1.2rem 0.5rem;
		}
		.logout-title {
			font-size: 1.3rem;
		}
		.logout-icon {
			font-size: 2.2rem;
		}
	}
</style>
<div class="logout-card">
	<div class="logout-icon">
		<span class="material-icons">logout</span>
	</div>
	<div class="logout-title">Logged Out</div>
	<div class="logout-message">
		You have logged out successfully.<br>
		If you want to login again please <a class="login-link" href="/">click here</a>.
	</div>
</div>
{% endblock %}
